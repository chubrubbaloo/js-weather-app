<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
     <title>Weather App</title>
</head>
<body>
    <div class="container my-1 mx-auto">

        <h1 class="text-muted text-center my-4">The Weather App</h1>
    
        <form class="change-location my-4 text-center text-muted">
          <label for="city">City</label>
          <input type="text" name="city" class="form-control p-2" placeholder="Stockholm...">
        </form>

        <div class="card shadow-lg rounded d-none">
          <img src="" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
            <!-- Weather condition icon goes here -->
            <img src="" alt="">
            <!-- Weather condition icon goes here -->
          </div>
          <div class="text-muted text-uppercase text-left details">
            <div class="my-3">Country goes here</div>
            <div class="my-3">City goes here</div>
            <div class="my-3">Weather condition goes here</div>
            <div class="display-4 my-4">
              <div>Temperature goes here</div>
            </div>
          </div>
        </div>
      </div> 


    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
