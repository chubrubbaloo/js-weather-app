<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
     <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">VÄDER-APPEN</h1>
    
        <form class="change-location my-4 text-center text-muted">
          <label for="city">Stad</label>
          <input type="text" name="city" class="form-control p-4">
        </form>
        
        <div class="card shadow-lg rounded">
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
            <!-- icon here later -->
          </div>
          <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">Stad</h5>
            <div class="my-3">Tillstånd</div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span>&deg;C</span>
            </div>
          </div>
        </div>
        
      </div> 


    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
